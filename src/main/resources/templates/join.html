<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" th:href="@{/css/join.css}">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>
    <style>
        /* 기존 CSS 유지 */
        .validation-message {
            color: red;
        }
    </style>
</head>
<body>
<div class="container">
    <button id="join1">회원가입</button>
    <button id="join2">관리자가입</button>

    <div id="memberjoin">
        <h1>회원 가입</h1>
        <form id="memberJoinForm" th:action="@{/join}" method="post">
            <div class="form-group">
                <label for="userName1">이름:</label>
                <input type="text" id="userName1" name="userName" required>
            </div>
            <div class="form-group">
                <label for="userId1">사용자 ID:</label>
                <input type="text" id="userId1" name="userId" required>
                <span id="userIdCheckMessage" class="validation-message"></span>
            </div>
            <div class="form-group">
                <label for="password1">비밀번호:</label>
                <input type="password" id="password1" name="password" required>
            </div>
            <div class="form-group">
                <label for="phone1">전화번호:</label>
                <input type="text" id="phone1" name="phone" required>
            </div>
            <div class="form-group">
                <label for="mail1">이메일:</label>
                <input type="email" id="mail1" name="mail" required>
                <button type="button" id="sendAuthCode">인증 코드 발송</button>
                <select id="emailDomain" name="emailDomain">
                    <option value="@naver.com">@naver.com</option>
                    <option value="@gmail.com">@gmail.com</option>
                    <option value="@google.com">@google.com</option>
                </select>
                <span id="emailCheckMessage" class="validation-message"></span>
            </div>
            <div class="form-group" id="authCodeGroup" style="display: none;">
                <label for="authCode">인증 코드:</label>
                <input type="text" id="authCode" name="authCode" required>
                <div id="timer" style="color: red; font-weight: bold;"></div>
            </div>
            <input type="hidden" name="role" value="MEMBER">
            <button type="button" id="joinButton">가입</button>
        </form>
    </div>
</div>

<script type="text/javascript">
    let timerInterval; // 타이머 인터벌 변수
    let timeLeft = 180; // 3분 (180초)

    $(function () {
        // 사용자 ID 중복 체크
        $("#userId1").on("input", function () {
            const userId = $(this).val();
            if (userId) {
                $.ajax({
                    url: '/checkUserId',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ userId: userId }),
                    success: function (response) {
                        if (response === "사용 가능") {
                            $("#userIdCheckMessage").text("사용 가능한 ID입니다.").css("color", "green");
                        } else {
                            $("#userIdCheckMessage").text("이미 사용 중인 ID입니다.").css("color", "red");
                        }
                    },
                    error: function () {
                        $("#userIdCheckMessage").text("ID 확인 중 오류가 발생했습니다.");
                    }
                });
            } else {
                $("#userIdCheckMessage").text(""); // 입력이 비어있을 경우 메시지 초기화
            }
        });

        // 이메일 중복 체크
        $("#mail1").on("input", function () {
            const email = $(this).val();
            const selectedDomain = $("#emailDomain").val();
            if (email) {
                $.ajax({
                    url: '/checkEmail',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ email: email + selectedDomain }),
                    success: function (response) {
                        if (response === "사용 가능") {
                            $("#emailCheckMessage").text("사용 가능한 이메일입니다.").css("color", "green");
                        } else {
                            $("#emailCheckMessage").text("이미 사용 중인 이메일입니다.").css("color", "red");
                        }
                    },
                    error: function () {
                        $("#emailCheckMessage").text("이메일 확인 중 오류가 발생했습니다.");
                    }
                });
            } else {
                $("#emailCheckMessage").text(""); // 입력이 비어있을 경우 메시지 초기화
            }
        });

        // 이메일 인증 코드 발송 로직 등 기존 스크립트 유지
        $("#sendAuthCode").click(function () {
            // 이메일 인증 코드 발송 로직
        });

        // 이메일 유효성 검사 및 가입 로직 등 기존 스크립트 유지
        $("#joinButton").click(function () {
            // 가입 로직
        });
    });
</script>
</body>
</html>
