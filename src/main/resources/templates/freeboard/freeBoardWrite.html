<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>글쓰기 - 모닥불 게시판</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/header.css}">
  <link rel="stylesheet" th:href="@{/css/freeBoardWrite.css}">
  <link rel="stylesheet" th:href="@{/css/footer.css}">

</head>
<body>
  <!-- 헤더 영역 -->
  <header th:replace="~{fragments/header :: header}"></header>

  <!-- 메인 콘텐츠 영역 -->
  <section class="container my-5">
    <h2 class="text-center mb-4">글쓰기</h2>
    <form th:action="@{/board/freeBoardWrite}" method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="title" class="form-label">제목</label>
        <input type="text" id="title" name="title" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="content" class="form-label">내용</label>
        <textarea id="content" name="content" class="form-control" rows="5" required></textarea>
      </div>
      <div class="mb-3">
        <label for="images" class="form-label">사진 업로드</label>
        <input type="file" id="images" name="images" class="form-control" accept="image/*" multiple onchange="previewImages()">
      </div>
      <!-- 이미지 미리보기 영역 -->
      <div id="preview" class="d-flex flex-wrap"></div>

      <button type="submit" class="btn btn-success w-100">등록</button>
    </form>
    <div class="text-center mt-3">
      <a th:href="@{/board/freeBoardList}" class="btn btn-secondary">취소</a>
    </div>
  </section>

  <!-- 푸터 영역 -->
  <footer th:replace="~{fragments/footer :: footer}"></footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function previewImages() {
      var preview = document.getElementById('preview');
      var files = document.getElementById('images').files;
      
      // 기존 미리보기 초기화
      preview.innerHTML = '';

      // 파일 개수만큼 미리보기 생성
      for (var i = 0; i < files.length; i++) {
        (function(fileIndex) {
          var file = files[fileIndex];
          var reader = new FileReader();

          reader.onload = function(e) {
            // 이미지 컨테이너 생성
            var container = document.createElement('div');
            container.className = 'preview-container';

            // 이미지 엘리먼트 생성
            var img = document.createElement('img');
            img.src = e.target.result;
            img.alt = '미리보기 이미지';

            // 삭제 버튼 생성
            var removeBtn = document.createElement('button');
            removeBtn.className = 'remove-btn';
            removeBtn.innerHTML = 'X';
            removeBtn.onclick = function() {
              container.remove();  // 클릭 시 해당 미리보기 이미지 삭제
            };

            // 컨테이너에 이미지와 삭제 버튼 추가
            container.appendChild(img);
            container.appendChild(removeBtn);
            preview.appendChild(container);
          };

          reader.readAsDataURL(file);  // 파일을 Data URL로 읽어 들임
        })(i);
      }
    }
  </script>
</body>
</html>
