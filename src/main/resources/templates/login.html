<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<div class="login-container">
    <h2>로그인</h2>
    <form th:action="@{/login}" method="post">
        <div class="input-group">
            <label for="userId">아이디:</label>
            <input type="text" id="userId" name="userId" required>
        </div>
        <div class="input-group">
            <label for="password">비밀번호:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="login-button">로그인</button>
    </form>

    <ul class="social-login">

        <a th:href="@{/oauth2/authorization/kakao}" alt="카카오 로그인">
            <img src="/images/kakaoLogin.png" height="70" width="70">
        </a>
        <a th:href="@{/oauth2/authorization/naver}" alt="네이버 로그인">
            <img src="/images/naverLogin.png" height="70" width="70">
        </a>
        <a th:href="@{/oauth2/authorization/google}" alt="구글 로그인">
            <img src="/images/googleLogin.png" height="70" width="70">
        </a>
    </ul>
</div>
</body>
</html>
