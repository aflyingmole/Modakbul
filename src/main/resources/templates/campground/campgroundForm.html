<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캠프장 추가</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <style>
        /* 미리보기 이미지 스타일 */
        .preview-container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .preview-item {
            position: relative;
            width: 150px;
            height: 150px;
            border: 1px solid #ddd;
            padding: 5px;
            border-radius: 5px;
        }
        .preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }
        .preview-container {
            display: flex;
            flex-direction: row;
            gap: 10px;
        }
        .preview-item {
            cursor: move;
        }
    </style>
</head>
<body>
<!-- 헤더 영역 -->
<header th:replace="~{fragments/header :: header}"></header>

<!-- 메인 콘텐츠 영역 -->
<section class="container my-5">
    <h2 class="text-center mb-4">새 캠프장 추가</h2>

    <form th:action="@{/campgrounds/add}" th:object="${campground}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="campgroundName" class="form-label">캠프장 이름:</label>
            <input type="text" id="campgroundName" th:field="*{campgroundName}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label for="campgroundAddress" class="form-label">주소:</label>
            <input type="text" id="campgroundAddress" th:field="*{campgroundAddress}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label for="addressDetail" class="form-label">주소 상세:</label>
            <input type="text" id="addressDetail" th:field="*{addressDetail}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">전화번호:</label>
            <input type="text" id="phone" th:field="*{phone}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label for="approve" class="form-label">승인 상태:</label>
            <select id="approve" th:field="*{approve}" class="form-select">
                <option value="0">수정중</option>
                <option value="1">승인대기중</option>
                <option value="2">승인</option>
                <option value="3">거절</option>
            </select>
        </div>

        <!-- 이미지 업로드 추가 -->
        <div class="mb-3">
            <label for="images" class="form-label">캠프장 이미지:</label>
            <input type="file" id="images" name="images" class="form-control" multiple accept="image/*" required>
        </div>

        <!-- 이미지 미리보기 컨테이너 -->
        <div class="preview-container" id="preview-container"></div>

        <button type="submit" class="btn btn-success w-100">저장</button>
    </form>

    <div class="text-center mt-3">
        <a th:href="@{/campgrounds}" class="btn btn-secondary">목록으로 돌아가기</a>
    </div>
</section>

<!-- 푸터 영역 -->
<footer th:replace="~{fragments/footer :: footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const imageInput = document.getElementById('images');
    const previewContainer = document.getElementById('preview-container');

    let imagesArray = [];

    imageInput.addEventListener('change', function(event) {
        const files = Array.from(event.target.files);
        files.forEach((file, index) => {
            const reader = new FileReader();
            reader.onload = function(e) {
                const previewItem = document.createElement('div');
                previewItem.classList.add('preview-item');
                previewItem.draggable = true;
                previewItem.setAttribute('data-index', imagesArray.length);

                const img = document.createElement('img');
                img.src = e.target.result;
                previewItem.appendChild(img);

                const removeButton = document.createElement('button');
                removeButton.classList.add('remove-btn');
                removeButton.innerHTML = '&times;';
                removeButton.addEventListener('click', function() {
                    imagesArray = imagesArray.filter((_, i) => i !== index);
                    updatePreview();
                });
                previewItem.appendChild(removeButton);

                previewContainer.appendChild(previewItem);
                imagesArray.push(file);

                // 드래그 앤 드롭 기능 추가
                previewItem.addEventListener('dragstart', dragStart);
                previewItem.addEventListener('dragover', dragOver);
                previewItem.addEventListener('drop', drop);
            };
            reader.readAsDataURL(file);
        });
    });

    function updatePreview() {
        previewContainer.innerHTML = '';
        imagesArray.forEach((file, index) => {
            const reader = new FileReader();
            reader.onload = function(e) {
                const previewItem = document.createElement('div');
                previewItem.classList.add('preview-item');
                previewItem.draggable = true;
                previewItem.setAttribute('data-index', index);

                const img = document.createElement('img');
                img.src = e.target.result;
                previewItem.appendChild(img);

                const removeButton = document.createElement('button');
                removeButton.classList.add('remove-btn');
                removeButton.innerHTML = '&times;';
                removeButton.addEventListener('click', function() {
                    imagesArray = imagesArray.filter((_, i) => i !== index);
                    updatePreview();
                });
                previewItem.appendChild(removeButton);

                previewContainer.appendChild(previewItem);

                previewItem.addEventListener('dragstart', dragStart);
                previewItem.addEventListener('dragover', dragOver);
                previewItem.addEventListener('drop', drop);
            };
            reader.readAsDataURL(file);
        });
    }

    let dragged;

    function dragStart(e) {
        dragged = e.target;
        e.target.style.opacity = 0.5;
    }

    function dragOver(e) {
        e.preventDefault();
    }

    function drop(e) {
        e.preventDefault();
        dragged.style.opacity = '';
        if (dragged !== e.target) {
            const draggedIndex = parseInt(dragged.getAttribute('data-index'));
            const targetIndex = parseInt(e.target.getAttribute('data-index'));
            [imagesArray[draggedIndex], imagesArray[targetIndex]] = [imagesArray[targetIndex], imagesArray[draggedIndex]];
            updatePreview();
        }
    }
</script>

</body>
</html>
