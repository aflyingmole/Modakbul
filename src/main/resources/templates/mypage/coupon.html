<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모닥불</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/coupon.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div class="container">
    <!-- 사이드바 -->
    <div th:insert="~{mypage/fragments/sidebar :: sidebar}"></div>



    <!-- 메인 콘텐츠 -->
    <div class="main-content">
        <h1>쿠폰 목록</h1>
        <table border="1">
            <thead>
            <tr>
                <th>쿠폰이름</th>
                <th>사용여부</th>
                <th>마감날짜</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="coupon : ${coupons}">
                <td th:text="${coupon.couponName}"></td>
                <td th:text="${coupon.isActive ? '사용 가능' : '사용 불가'}"
                    th:class="${coupon.isActive} ? 'coupon-active' : 'coupon-inactive'"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
