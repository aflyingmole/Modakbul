<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Campground</title>
</head>
<body>
<h2>Add New Campground</h2>

<form th:action="@{/campgrounds/add}" th:object="${campground}" method="post">
    <div>
        <label for="campgroundName">Campground Name:</label>
        <input type="text" id="campgroundName" th:field="*{campgroundName}" required/>
    </div>
    <div>
        <label for="campgroundAddress">Address:</label>
        <input type="text" id="campgroundAddress" th:field="*{campgroundAddress}" required/>
    </div>
    <div>
        <label for="addressDetail">Address Detail:</label>
        <input type="text" id="addressDetail" th:field="*{addressDetail}" required/>
    </div>
    <div>
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" th:field="*{phone}" required/>
    </div>
    <div>
        <label for="approve">Approval Status:</label>
        <select id="approve" th:field="*{approve}">
            <option value="0">대기중</option>
            <option value="1">승인</option>
            <option value="2">거절</option>
        </select>
    </div>
    <button type="submit">Save</button>
</form>

<a th:href="@{/campgrounds}">Back to List</a>
</body>
</html>
