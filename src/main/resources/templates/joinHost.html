<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- jQuery 추가 -->
    <title>모닥불 서비스 선택</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: white;
        margin: 0;
        padding: 20px;
    }

    .container {
        text-align: left;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: white;
        border: 1px solid #b8b8b8;
        border-radius: 1px;
    }

    h1 {
        font-size: 24px;
        margin-bottom: 10px;
    }

    h2 {
        font-size: 15px;
        margin: 20px 0 10px;
    }
    h3{
        text-align: center;
        font-size: 30px;
    }

    p {
        font-size: 14px;
        color: #666;
    }

    .service-button {
        width: 500px;
        height: 60px; /* 높이를 늘려서 버튼을 더 키움 */
        padding: 0; /* 패딩을 0으로 설정 */
        border: 0.5px solid gray;
        border-radius: 4px;
        background-color: white;
        color: black;
        font-size: 16px;
        cursor: pointer;
        margin-bottom: 20px;
        transition: background-color 0.3s;
        display: flex; /* 플렉스 박스를 사용하여 정렬 */
        align-items: center; /* 수직 중앙 정렬 */
        justify-content: center; /* 수평 중앙 정렬 */
    }

    .service-button:hover {
        background-color: #d3d3d3;
    }

</style>
<body>
<h3>모닥불</h3>
<div class="container">
    <h1>모닥불에서 어떤 서비스를<br> 이용하고 싶으세요?</h1>
    <p>원하는 회원가입 유형을 선택하세요.<br>회원으로 가입 후에도 호스트 등록이 가능합니다.</p>

    <h2>캠핑장 예약을 의뢰하고 싶다면</h2>

    <button id="hostTransitionButton" class="service-button">호스트로 전환</button>

    <div id="hostForm" style="display: none;">
        <form id="hostRegistrationForm">
            <input type="hidden" name="id" value="${member != null ? member.id : ''}"/> <!-- ID 추가 -->
            <input type="text" name="bankName" placeholder="은행 이름" required/>
            <input type="text" name="account" placeholder="계좌 번호" required/>
            <input type="text" name="accountHolder" placeholder="계좌 소유자" required/>
            <button type="submit" class="service-button">호스트 등록</button>
        </form>
    </div>
</div>

<script>
    $(document).ready(function() {
        $('#hostTransitionButton').click(function() {
            $('#hostForm').toggle(); // 폼을 보이거나 숨김
        });

        $('#hostRegistrationForm').submit(function(event) {
            event.preventDefault(); // 기본 폼 제출 방지

            $.ajax({
                type: "POST",
                url: "/join/host",
                data: $(this).serialize(), // 폼 데이터 직렬화
                success: function(response) {
                    alert("호스트 등록이 완료되었습니다."); // 성공 시 알림
                    // 필요시 페이지 리다이렉션 추가
                },
                error: function(xhr) {
                    alert("오류 발생: " + xhr.responseText); // 오류 처리
                }
            });
        });
    });
</script>
</body>
</html>
