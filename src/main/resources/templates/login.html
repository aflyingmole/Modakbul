<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>로그인</h2>
<form th:action="@{/login}" method="post">
    <label for="userId">사용자 아이디 : </label>
    <input type="text" id="userId" name="userId">
    <br>
    <label for="password">비밀번호 : </label>
    <input type="password" id="password" name="password">
    <br>
    <button type="submit">로그인</button>
</form>

<h2>로그인 옵션</h2>
<li><a th:href="@{/oauth2/authorization/kakao}">카카오 로그인</a></li>
<li><a th:href="@{/oauth2/authorization/naver}">네이버 로그인</a></li>
<li><a th:href="@{/oauth2/authorization/google}">구글 로그인</a></li>
</body>
</html>
</html>
