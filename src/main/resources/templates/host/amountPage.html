<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관리자 페이지</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/host/host.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<!-- 사이드바 포함 -->
<div th:replace="host/fragments/sidebar :: sidebar"></div>

<div class="main-content">
    <h1>수익</h1>
    <table border="1">
        <thead>
        <tr>
            <th>ID</th>
            <th>캠핑장 이름</th>
            <th>주소</th>
            <th>전화번호</th>
            <th>승인 상태</th>
            <th>작업</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="camp : ${camp}">
            <td th:text="${camp.id}"></td>
            <!--            <td th:text="${camp.campGroundName}"></td>-->
            <!--            <td th:text="${camp.campGroundAddress}"></td>-->
            <td th:text="${camp.phone}"></td>
            <td th:text="${camp.approve == 1 ? '승인됨' : '대기중'}"></td>
            <td>
                <button th:if="${camp.approve == 0}" onclick="approveCampground(${camp.id})">승인</button>
            </td>
        </tr>
        </tbody>
    </table>

    <hr>

</div>
</body>
</html>
