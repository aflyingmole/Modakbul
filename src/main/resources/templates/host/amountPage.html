<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관리자 페이지</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/host/host.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<!-- 사이드바 포함 -->
<div th:replace="host/fragments/sidebar :: sidebar"></div>

<div class="main-content">
    <h1>수익</h1>
    <table border="1">
        <thead>
        <tr>
            <th>날짜</th>
            <th>정산금액</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="paymentSearch : ${paymentSearch}">
            <td th:text="${paymentSearch.getApproveDate()}"></td>
            <td th:text="${paymentSearch.getAmount()}"></td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td><strong>총합</strong></td>
            <td th:text="${paymentAmount}"></td> <!-- 총합을 출력 -->
        </tr>
        </tfoot>
    </table>

    <hr>

</div>
</body>
</html>
