<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" th:href="@{/css/join.css}">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <button id="join1">회원가입</button>
    <button id="join2">관리자가입</button>

    <div id="memberjoin">
        <h1>회원 가입</h1>
        <form id="memberJoinForm" th:action="@{/join}" method="post">
            <div class="form-group">
                <label for="userName1">이름:</label>
                <input type="text" id="userName1" name="userName" required>
            </div>
            <div class="form-group">
                <label for="userId1">사용자 ID:</label>
                <input type="text" id="userId1" name="userId" required>
            </div>
            <div class="form-group">
                <label for="password1">비밀번호:</label>
                <input type="password" id="password1" name="password" required>
            </div>
            <div class="form-group">
                <label for="phone1">전화번호:</label>
                <input type="text" id="phone1" name="phone" required>
            </div>
            <div class="form-group">
                <label for="mail1">이메일:</label>
                <input type="email" id="mail1" name="mail" required>
                <button type="button" id="sendAuthCode">인증 코드 발송</button>
            </div>
            <div class="form-group">
                <label for="authCode">인증 코드:</label>
                <input type="text" id="authCode" name="authCode" required>
            </div>
            <input type="hidden" name="role" value="MEMBER">
            <button type="button" id="joinButton">가입</button> <!-- 가입 버튼 -->
        </form>
    </div>
</div>

<script type="text/javascript">
    $(function () {
        // 회원가입 인증 코드 발송
        $("#sendAuthCode").click(function () {
            const email = $("#mail1").val();
            if (email) {
                $.ajax({
                    url: '/emailCheck',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ email: email }),
                    success: function () {
                        alert('인증 코드가 이메일로 전송되었습니다.');
                    },
                    error: function () {
                        alert('메일 발송 중 오류가 발생했습니다.');
                    }
                });
            } else {
                alert('이메일을 입력해 주세요.');
            }
        });

        // 회원가입 버튼 클릭
        $("#joinButton").click(function () {
            const email = $("#mail1").val();
            const authCode = $("#authCode").val();

            if (email && authCode) {
                $.ajax({
                    url: '/verifyAuthCode', // 인증 코드 검증을 위한 엔드포인트
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ email: email, authCode: authCode }),
                    success: function (response) {
                        if (response === "인증 성공") {
                            // 인증 성공 시 폼 제출
                            $("#memberJoinForm").submit();
                        } else {
                            alert("인증 코드가 틀렸습니다. 다시 확인해 주세요."); // 인증 실패 시 메시지 표시
                        }
                    },
                    error: function () {
                        alert('인증 코드 검증 중 오류가 발생했습니다.');
                    }
                });
            } else {
                alert('이메일과 인증 코드를 입력해 주세요.');
            }
        });
    });
</script>
</body>
</html>
