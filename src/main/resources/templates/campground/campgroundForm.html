<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캠프장 추가</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <style>
        /* 미리보기 이미지 스타일 */
        .preview-container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .preview-item {
            position: relative;
            width: 150px;
            height: 150px;
            border: 1px solid #ddd;
            padding: 5px;
            border-radius: 5px;
        }
        .preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }
        .preview-container {
            display: flex;
            flex-direction: row;
            gap: 10px;
        }
        .preview-item {
            cursor: move;
        }
    </style>
</head>
<body>
<!-- 헤더 영역 -->
<header th:replace="~{fragments/header :: header}"></header>

<!-- 메인 콘텐츠 영역 -->
<section class="container my-5">
    <h2 class="text-center mb-4">새 캠프장 추가</h2>

    <form th:action="@{/campgrounds/add}" th:object="${campground}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="campgroundName" class="form-label">캠프장 이름:</label>
            <input type="text" id="campgroundName" th:field="*{campgroundName}" class="form-control" required/>
        </div>

        <input type="text" id="postcode" th:field="*{postcode}" placeholder="우편번호">
        <input type="button" onclick="execDaumPostcode()" value="우편번호 찾기"><br>
        <input type="text" id="address" th:field="*{address}" placeholder="주소"><br>
        <input type="text" id="detailAddress" th:field="*{detailAddress}" placeholder="상세주소">
        <input type="text" id="extraAddress" th:field="*{extraAddress}" placeholder="참고항목">

        <input type="text" id="sido" name="sido" placeholder="시도">
        <input type="text" id="sigungu" name="sigungu" placeholder="시군구">

        <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
        <script>
            function execDaumPostcode() {
                new daum.Postcode({
                    oncomplete: function(data) {
                        // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                        // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                        // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                        var addr = ''; // 주소 변수
                        var extraAddr = ''; // 참고항목 변수

                        //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                        if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                            addr = data.roadAddress;
                        } else { // 사용자가 지번 주소를 선택했을 경우(J)
                            addr = data.jibunAddress;
                        }

                        // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                        if(data.userSelectedType === 'R'){
                            // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                            // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                            if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                                extraAddr += data.bname;
                            }
                            // 건물명이 있고, 공동주택일 경우 추가한다.
                            if(data.buildingName !== '' && data.apartment === 'Y'){
                                extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                            }
                            // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                            if(extraAddr !== ''){
                                extraAddr = ' (' + extraAddr + ')';
                            }
                            // 조합된 참고항목을 해당 필드에 넣는다.
                            document.getElementById("extraAddress").value = extraAddr;

                        } else {
                            document.getElementById("extraAddress").value = '';
                        }

                        document.getElementById('sido').value = data.sido;
                        document.getElementById('sigungu').value = data.sigungu;

                        // 우편번호와 주소 정보를 해당 필드에 넣는다.
                        document.getElementById('postcode').value = data.zonecode;
                        document.getElementById("address").value = addr;
                        // 커서를 상세주소 필드로 이동한다.
                        document.getElementById("detailAddress").focus();
                    }
                }).open();
            }
        </script>

        <div class="mb-3">
            <label for="phone" class="form-label">전화번호:</label>
            <input type="text" id="phone" th:field="*{phone}" class="form-control" required/>
        </div>

        <input type="hidden" id="approve" value="0">

        <div>
            <label>옵션 선택:</label>
            <div th:each="option : ${campgroundOptions}">
                <h4 th:text="${option.optionName}"></h4> <!-- 옵션 이름 표시 -->
                <div th:each="subOption : ${campgroundSuboptions}"
                     th:if="${subOption.campgroundOptionId == option.id}"> <!-- 서브 옵션의 CampgroundOption ID가 현재 옵션 ID와 같을 때만 표시 -->
                    <input type="checkbox" th:value="${subOption.id}" th:name="'subOptionIds'" />
                    <label th:text="${subOption.optionName}"></label>
                </div>
            </div>
        </div>


        <!-- 이미지 업로드 추가 -->
        <div class="mb-3">
            <label for="images" class="form-label">캠프장 이미지:</label>
            <input type="file" id="images" name="images" class="form-control" multiple accept="image/*">
        </div>

        <!-- 이미지 미리보기 컨테이너 -->
        <div class="preview-container" id="preview-container"></div>

        <button type="submit" class="btn btn-success w-100">저장</button>
    </form>

    <div class="text-center mt-3">
        <a th:href="@{/campgrounds}" class="btn btn-secondary">목록으로 돌아가기</a>
    </div>
</section>

<!-- 푸터 영역 -->
<footer th:replace="~{fragments/footer :: footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const imageInput = document.getElementById('images');
    const previewContainer = document.getElementById('preview-container');

    let imagesArray = [];

    imageInput.addEventListener('change', function(event) {
        const files = Array.from(event.target.files);
        files.forEach((file, index) => {
            const reader = new FileReader();
            reader.onload = function(e) {
                const previewItem = document.createElement('div');
                previewItem.classList.add('preview-item');
                previewItem.draggable = true;
                previewItem.setAttribute('data-index', imagesArray.length);

                const img = document.createElement('img');
                img.src = e.target.result;
                previewItem.appendChild(img);

                const removeButton = document.createElement('button');
                removeButton.classList.add('remove-btn');
                removeButton.innerHTML = '&times;';
                removeButton.addEventListener('click', function() {
                    imagesArray = imagesArray.filter((_, i) => i !== index);
                    updatePreview();
                });
                previewItem.appendChild(removeButton);

                previewContainer.appendChild(previewItem);
                imagesArray.push(file);

                // 드래그 앤 드롭 기능 추가
                previewItem.addEventListener('dragstart', dragStart);
                previewItem.addEventListener('dragover', dragOver);
                previewItem.addEventListener('drop', drop);
            };
            reader.readAsDataURL(file);
        });
    });

    function updatePreview() {
        previewContainer.innerHTML = '';
        imagesArray.forEach((file, index) => {
            const reader = new FileReader();
            reader.onload = function(e) {
                const previewItem = document.createElement('div');
                previewItem.classList.add('preview-item');
                previewItem.draggable = true;
                previewItem.setAttribute('data-index', index);

                const img = document.createElement('img');
                img.src = e.target.result;
                previewItem.appendChild(img);

                const removeButton = document.createElement('button');
                removeButton.classList.add('remove-btn');
                removeButton.innerHTML = '&times;';
                removeButton.addEventListener('click', function() {
                    imagesArray = imagesArray.filter((_, i) => i !== index);
                    updatePreview();
                });
                previewItem.appendChild(removeButton);

                previewContainer.appendChild(previewItem);

                previewItem.addEventListener('dragstart', dragStart);
                previewItem.addEventListener('dragover', dragOver);
                previewItem.addEventListener('drop', drop);
            };
            reader.readAsDataURL(file);
        });
    }

    let dragged;

    function dragStart(e) {
        dragged = e.target;
        e.target.style.opacity = 0.5;
    }

    function dragOver(e) {
        e.preventDefault();
    }

    function drop(e) {
        e.preventDefault();
        dragged.style.opacity = '';
        if (dragged !== e.target) {
            const draggedIndex = parseInt(dragged.getAttribute('data-index'));
            const targetIndex = parseInt(e.target.getAttribute('data-index'));
            [imagesArray[draggedIndex], imagesArray[targetIndex]] = [imagesArray[targetIndex], imagesArray[draggedIndex]];
            updatePreview();
        }
    }
</script>

</body>
</html>
