<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>댓글 목록</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/admin/comments.css}">
</head>
<body>
<!-- 사이드바 포함 -->
<div th:insert="~{admin/fragments/sidebar :: sidebar}"></div>

<div class="main-content">
    <h1>댓글 목록</h1>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>댓글 내용</th>
            <th>작성자</th>
            <th>작성 시간</th>
            <th>작업</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="comment, iterStat : ${comments}" th:if="${iterStat.index < 10}">
            <td th:text="${comment.id}"></td>
            <td th:text="${comment.content}"></td>
            <td th:text="${comment.writer}"></td>
            <td th:text="${comment.createdAt}"></td>
            <td>
                <form th:action="@{/admin/comments/delete/{id}(id=${comment.id})}" method="post">
                    <input type="hidden" name="_method" value="delete">
                    <button type="submit" onclick="return confirm('정말로 이 댓글을 삭제하시겠습니까?');">삭제</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
