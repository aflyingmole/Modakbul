<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>게시글 보기</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/header.css}">
<link rel="stylesheet" th:href="@{/css/freeBoardView.css}">
<link rel="stylesheet" th:href="@{/css/footer.css}">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
	<!-- 헤더 영역 -->
	<header th:replace="~{fragments/header :: header}"></header>

	<!-- 게시글 내용 영역 -->
	<section class="container my-5">
		<div class="card">
			<div class="card-header">
				<h4 class="card-title mb-3" th:text="${board.title}">게시글 제목</h4>
				<div th:if="${board.userId == userId}">
					<a th:href="@{/freeboard/freeBoardUpdate/{id}(id=${board.id})}"
						class="btn btn-outline-warning btn-sm me-2">수정</a> <a
						th:href="@{/freeboard/freeBoardDelete/{id}(id=${board.id})}"
						class="btn btn-outline-danger btn-sm">삭제</a>
				</div>
				<ul class="list-inline">
					<li class="list-inline-item"><strong>작성자:</strong> <span
						th:text="${board.userId}">작성자명</span></li>
					<li class="list-inline-item"><strong>작성일:</strong> <span
						th:text="${board.createdAt != null ? #temporals.format(board.createdAt, 'yyyy-MM-dd') : '날짜 없음'}"></span></li>
				</ul>
			</div>

			<div id="postCarousel" class="carousel slide" data-bs-ride="carousel">
				<div class="carousel-indicators">
					<th:block th:each="image, iterStat : ${board.images}">
						<button type="button" data-bs-target="#postCarousel"
							th:data-bs-slide-to="${iterStat.index}"
							th:classappend="${iterStat.index == 0} ? 'active'"
							th:aria-current="${iterStat.index == 0} ? 'true' : 'false'"
							th:aria-label="'Slide ' + ${iterStat.index + 1}"></button>
					</th:block>
				</div>

				<div class="carousel-inner">
					<th:block th:each="image, iterStat : ${board.images}">
						<div class="carousel-item"
							th:classappend="${iterStat.index == 0} ? 'active'">
							<img
								th:src="@{/upload/{fileName}(fileName=${image?.saveFileName ?: 'default.jpg'})}"
								class="d-block w-100" th:alt="'Slide ' + ${iterStat.index + 1}">
						</div>
					</th:block>
					<th:block th:if="${#lists.isEmpty(board.images)}">
						<div class="carousel-item active">
							<img th:src="@{/upload/default.jpg}" class="d-block w-100"
								alt="기본 이미지">
						</div>
					</th:block>
				</div>

				<button class="carousel-control-prev" type="button"
					data-bs-target="#postCarousel" data-bs-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="visually-hidden">이전</span>
				</button>
				<button class="carousel-control-next" type="button"
					data-bs-target="#postCarousel" data-bs-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="visually-hidden">다음</span>
				</button>
			</div>

			<div class="card-body">
				<p class="card-text" th:text="${board.content}">게시글 상세 내용</p>
			</div>
		</div>

		<!-- 목록 버튼 추가 -->
		<div class="text-center my-4">
			<a th:href="@{/freeboard/freeBoardList}" class="btn btn-primary">게시글
				리스트</a>
		</div>

		<!-- 댓글 보기 버튼 추가 -->
		<div class="text-center my-4">
			<button class="btn btn-primary" id="toggle-comments-btn">댓글
				보기</button>
		</div>

		<!-- 댓글 영역 -->
		<div class="mt-5" id="comment-section" style="display: none;">
			<h5>댓글</h5>

			<!-- 댓글 입력 -->
			<form th:action="@{/freeboard/freeboardCommentWrite}" method="post">
				<input type="hidden" name="freeboardId" th:value="${board.id}" /> <input
					type="hidden" name="memberId" th:value="${member.id}" />
				<div class="mb-3">
					<textarea class="form-control" name="content" rows="3"
						placeholder="댓글을 입력하세요"></textarea>
					<!-- 수정된 부분 -->
				</div>
				<button type="submit" class="btn btn-primary">댓글 작성</button>
			</form>

			<!-- 댓글 목록 -->
			<div class="comment-section mt-4">
				<div class="comment mb-3" th:each="comment : ${comments}">
					<strong th:text="${comment.member.userId}">작성자명</strong> <span
						th:text="${#temporals.format(comment.createdAt, 'yyyy-MM-dd')}">2024-10-01</span>
					<p th:text="${comment.content}">댓글 내용</p>
					<button class="btn btn-sm btn-link reply-btn"
						data-comment-id="${comment.id}">답글</button>

					<div class="reply ms-4" style="display: none;">
						<form th:action="@{/freeboard/freeboardCommentWrite}"
							method="post" class="reply-form mt-2 ms-4">
							<input type="hidden" name="parentId" th:value="${comment.parent != null ? comment.parent.id : comment.id}">
							<input type="hidden" name="freeboardId" th:value="${board.id}" />
							<input type="hidden" name="memberId" th:value="${member.id}" />
							<!-- 부모 댓글 ID -->
							<div class="mb-2">
								<textarea class="form-control" name="content" rows="2"
									placeholder="답글을 입력하세요"></textarea>
								<!-- 수정된 부분 -->
							</div>
							<button type="submit" class="btn btn-sm btn-primary">답글
								작성</button>
						</form>
					</div>

					<!-- 대댓글 영역 -->
					<div class="children-comments ms-4">
						<th:block th:each="child : ${comment.children}">
							<div class="reply mb-2">
								<strong th:text="${child.member.userId}">대댓글 작성자명</strong> <span
									th:text="${#temporals.format(child.createdAt, 'yyyy-MM-dd')}">2024-10-01</span>
								<p th:text="${child.content}">대댓글 내용</p>
							</div>
						</th:block>
					</div>
				</div>
			</div>
		</div>
	</section>

	<footer th:replace="~{fragments/footer :: footer}"></footer>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script th:inline="javascript">
    $(document).ready(function () {
        const boardId = /*[[${board.id}]]*/ null;
        const memberId = /*[[${member.id}]]*/ null;
        
        // 댓글 보기 버튼 클릭 이벤트
        $("#toggle-comments-btn").click(function () {
            const commentSection = $("#comment-section");
            if (commentSection.is(':hidden')) {
                commentSection.show();
                loadComments(); // 댓글을 불러오는 함수 호출
            } else {
                commentSection.hide();
            }
        });

        function loadComments() {
            $.ajax({
                url: `/freeboard/freeboardCommentList/${boardId}`,
                method: 'GET',
                success: function (comments) {
                    const commentSection = $('.comment-section');
                    commentSection.empty(); // 기존 댓글 제거

                    comments.forEach(comment => {
                        // Date 객체 생성 후 '년-월-일 시:분' 형식으로 포맷
                        const date = new Date(comment.createdAt);
                        const formattedDate = `${date.getFullYear()}-${(date.getMonth() + 1).toString().padStart(2, '0')}-${date.getDate().toString().padStart(2, '0')} ${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;

                        const commentElement = $(`
                            <div class="comment mb-3" style="margin-left: ${comment.depth * 20}px;"> <!-- 깊이에 따라 들여쓰기 -->
                                <strong>${comment.userId}</strong> <span>${formattedDate}</span>
                                <p>${comment.content}</p>
                                <button class="btn btn-sm btn-link reply-btn" data-comment-id="${comment.id}">답글</button>
                                <div class="reply ms-4" style="display: none;">
                                    <form class="reply-form mt-2 ms-4">
                                    <input type="hidden" name="parentId" th:value="${comment.parent != null ? comment.parent.id : ''}" /> 
                                        <input type="hidden" name="freeboardId" value="${boardId}" />
                                        <input type="hidden" name="memberId" value="${memberId}" />
                                        <div class="mb-2">
                                            <textarea class="form-control" name="content" rows="2" placeholder="답글을 입력하세요"></textarea>
                                        </div>
                                        <button type="submit" class="btn btn-sm btn-primary">답글 작성</button>
                                    </form>
                                </div>
                            </div>
                        `);
                        commentSection.append(commentElement);
                    });
                    
                    // 새로운 답글 버튼 클릭 이벤트 추가
                    $('.reply-btn').click(function () {
                        const replyForm = $(this).siblings('.reply');
                        replyForm.toggle(); // 답글 폼을 보여주거나 숨김
                    });
                    
                    // 답글 폼 제출 이벤트 처리
                    $('.reply-form').submit(function (e) {
                        e.preventDefault(); // 기본 제출 방지
                        const formData = $(this).serialize(); // formData 확인

                        console.log(formData); // 추가: 전송되는 데이터 확인

                        $.ajax({
                            url: '/freeboard/freeboardCommentWrite',
                            method: 'POST',
                            data: formData,
                            success: function (response) {
                                loadComments(); // 댓글 다시 로드
                            },
                            error: function (error) {
                                console.error('댓글 작성 오류:', error);
                            }
                        });
                    });
                },
                error: function (error) {
                    console.error('댓글 로드 오류:', error);
                }
            });
        }
    });
</script>
</body>
</html>
