<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캠프장 추가</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
</head>
<body>
<!-- 헤더 영역 -->
<header th:replace="~{fragments/header :: header}"></header>

<!-- 메인 콘텐츠 영역 -->
<section class="container my-5">
    <h2 class="text-center mb-4">새 캠프장 추가</h2>

    <form th:action="@{/campgrounds/add}" th:object="${campground}" method="post">
        <div class="mb-3">
            <label for="campgroundName" class="form-label">캠프장 이름:</label>
            <input type="text" id="campgroundName" th:field="*{campgroundName}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label for="campgroundAddress" class="form-label">주소:</label>
            <input type="text" id="campgroundAddress" th:field="*{campgroundAddress}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label for="addressDetail" class="form-label">주소 상세:</label>
            <input type="text" id="addressDetail" th:field="*{addressDetail}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">전화번호:</label>
            <input type="text" id="phone" th:field="*{phone}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label for="approve" class="form-label">승인 상태:</label>
            <select id="approve" th:field="*{approve}" class="form-select">
                <option value="0">수정중</option>
                <option value="1">승인대기중</option>
                <option value="2">승인</option>
                <option value="3">거절</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success w-100">저장</button>
    </form>

    <div class="text-center mt-3">
        <a th:href="@{/campgrounds}" class="btn btn-secondary">목록으로 돌아가기</a>
    </div>
</section>

<!-- 푸터 영역 -->
<footer th:replace="~{fragments/footer :: footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
