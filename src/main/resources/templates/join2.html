<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>모닥불 서비스 선택</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: white;
        margin: 0;
        padding: 20px;
    }

    .container {
        text-align: left;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: white;
        border: 1px solid #b8b8b8;
        border-radius: 1px;
    }

    h1 {
        font-size: 24px;
        margin-bottom: 10px;
    }

    h2 {
        font-size: 15px;
        margin: 20px 0 10px;
    }
    h3{
        text-align: center;
        font-size: 30px;
    }

    p {
        font-size: 14px;
        color: #666;
    }

    .service-button {
        width: 500px;
        height: 60px; /* 높이를 늘려서 버튼을 더 키움 */
        padding: 0; /* 패딩을 0으로 설정 */
        border: 0.5px solid gray;
        border-radius: 4px;
        background-color: white;
        color: black;
        font-size: 16px;
        cursor: pointer;
        margin-bottom: 20px;
        transition: background-color 0.3s;
        display: flex; /* 플렉스 박스를 사용하여 정렬 */
        align-items: center; /* 수직 중앙 정렬 */
        justify-content: center; /* 수평 중앙 정렬 */
    }

    .service-button:hover {
        background-color: #d3d3d3;
    }

</style>
<body>
<h3>모닥불</h3>
<div class="container">
    <h1>모닥불에서 어떤 서비스를<br> 이용하고 싶으세요?</h1>
    <p>원하는 회원가입 유형을 선택하세요.<br>회원으로 가입 후에도 호스트 등록이 가능합니다.</p>

    <h2>캠핑장을 이용하고 싶다면</h2>
    <button class="service-button">회원으로 가입</button>

    <h2>캠핑장 예약을 의뢰하고 싶다면</h2>
    <button class="service-button">호스트로 가입</button>
</div>
</body>
</html>
