<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리뷰 관리</title>
    <link rel="stylesheet" href="/css/reviews.css"> <!-- 리뷰 CSS 파일 링크 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div class="container">
    <!-- 사이드바 -->
    <div th:insert="~{mypage/fragments/sidebar :: sidebar}"></div>



    <!-- 메인 콘텐츠 -->
    <div class="main-content">
        <header class="header">
            <h1>리뷰 관리</h1>
            <a href="/camping/addReview" class="btn-new">새 리뷰 추가</a>
        </header>

        <!-- 리뷰 목록 테이블 -->
        <table class="reviews-table">
            <tr>
                <th>쿠폰</th>
            </tr>
                <td th:text="${coupon}"></td>

            <!-- 추가 리뷰 데이터를 여기에 포함 -->
        </table>
    </div>
</div>

</body>
</html>
