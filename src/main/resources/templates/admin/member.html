<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>멤버 목록</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/admin/member.css}">
</head>
<body>
<!-- 사이드바 포함 -->
<div th:replace="admin/fragments/sidebar :: sidebar"></div>

<h1>멤버 목록</h1>
<table>
    <thead>
    <tr>
        <th>번호</th>
        <th>ID</th>
        <th>이메일</th>
        <th>이름</th>
        <th>전화번호</th>
        <th>역할</th>
        <th>작업</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="members, iterStat : ${members}" th:if="${iterStat.index < 10}">
        <td th:text="${members.id}"></td>
        <td th:text="${members.userId}"></td>
        <td th:text="${members.mail}"></td>
        <td th:text="${members.userName}"></td>
        <td th:text="${members.phone}"></td>
        <td th:text="${members.role}"></td>
        <td>
            <form th:action="@{/admin/delete/{id}(id=${members.id})}" method="post">
                <input type="hidden" name="_method" value="DELETE"/>
                <button type="submit" onclick="return confirm('정말로 이 멤버를 삭제하시겠습니까?');">삭제</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
