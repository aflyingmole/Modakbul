<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>호스트 채팅 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/css/header.css}">
	<link rel="stylesheet" th:href="@{/css/chatList.css}">
	<link rel="stylesheet" th:href="@{/css/footer.css}">
</head>
<body>
<header th:replace="~{fragments/header :: header}"></header>
    <div class="container my-5">
        <h3>호스트 채팅 목록</h3>
        <ul class="list-group">
            <th:block th:each="chatRoom : ${chatRooms}">
                <li class="list-group-item">
                    <a th:href="@{/chat/chatroombyid/{chatRoomId}(chatRoomId=${chatRoom.id}, memberId=${chatRoom.memberId})}">
    					<span th:text="'캠핑장 - ' + ${campgroundName} + '의 채팅방 ' + ${chatRoom.memberId} + '님과의 대화'"></span>
					</a>
                </li>
            </th:block>
        </ul>
    </div>
    <footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
